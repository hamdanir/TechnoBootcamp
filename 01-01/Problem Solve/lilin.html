<script>
    function lilinUltah(candels) {
        let lilinTertinggi = Math.max(...candels);
        let saring = candels.filter(function (value, index, arr) {
            return value === lilinTertinggi;
        });
        return saring.length;
    }

    console.log(lilinUltah([4, 4, 1, 3]));
</script>
