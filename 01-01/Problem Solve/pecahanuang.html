<script>
    
    function bayar(uang){
        let pecahan_uang = [50000, 20000, 10000, 5000, 2000, 1000];
        let harga = 13000;
        let sisa_bayar = uang - harga;

        let tampungArray = [];

        for(let i=0; sisa_bayar >= pecahan_uang[i]; i++){
            tampungArray.push(pecahan_uang[i]);
            sisa_bayar -= pecahan_uang[i];
        }

        if(sisa_bayar>0){
            for(let i=0; sisa_bayar >= pecahan_uang[i]; i++){
                tampungArray.push(pecahan_uang[i]);
                sisa_bayar -= pecahan_uang[i];
            }
        }

        console.log(tampungArray);
    }

    bayar(100000);

</script>
